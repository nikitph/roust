{% extends "template.html" %}

{% block content %}

    <!--   Icon Section   -->
    <div class="row">

        <div class="col s12 m12">
            <div class="icon-block">
                <div class="icon-container">

                    <div class="center" id="listelements">

                        {% include 'listheader.html' %}
                    
                        <table id="listDataTable" class="striped responsive-table">
                            <thead>
                            <tr>
                                {% for x in form %}
                                    {% if not x.widget.input_type == 'hidden' %}
                                        <th class="sort" data-sort='{{ x.name }}'>{{ x.label.text }}</th>
                                    {% endif %}
                                {% endfor %}
                            </tr>
                            </thead>
                            <tbody class="list">
                            <tr></tr>

                            </tbody>

                        </table>

                        <ul class="pagination"></ul>


                    </div>

                </div>
            </div>
        </div>

    </div>

{% endblock %}
